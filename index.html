<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Etch-A-Sketch</title>
</head>
<body>

<h1>Etch-A-Sketch</h1>
<section class="main">
<section class="main-text"> 
<label>Create a grid between 16 and 100!</label><br>
<div id="gridinfo"></div>
<input type="range" id="gridValue" value = "16" max="100" min="16" onchange="show_value(this.value);"><br>
<output id="output"></output>

<div id="slider_value"></div>

<button type="button" id="myButton">Create</button>
<section class="modes">
<button id="black" class="modes-button">Black mode</button>
<button id="rainbow" class="modes-button">Rainbow mode</button>
<button id="eraser" class="modes-button">Eraser</button>
</section>
</section>
    <div id="container"></div>
</section>
    
 
    
</body>
</html>
